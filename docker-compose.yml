version: "3.3"
volumes:
  data:
    driver: local
  filestore:
    driver: local
services:
  dbmrv:
    container_name: dbmrv
    image: postgres
    restart: always
    ports:
      - "5433:5433"
    environment:
      POSTGRES_PASSWORD: "<ANY PASSWORD>"
      POSTGRES_USER: root
      PGPORT: 5433
      PSQL_USERNAME: root
      # POSTGRES_HOST_AUTH_METHOD: trust
      PGDATA: /data/postgres
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - data:/data/postgres
  national:
    build:
      context: .
      dockerfile: ./backend/services/Dockerfile
    ports:
      - "9000:3000"
    depends_on:
      - dbmrv
    environment:
      DB_HOST: dbmrv
      DB_USER: root
      DB_PASSWORD: "<ANY PASSWORD>"
      RUN_MODULE: national-api
      rootEmail: <ROOT EMAIL>
      Ministry: "Environment"
      Department: "Environmental Protection Agency (defunct)"
      systemCountryCode: "NG"
      name: "Antactic Region"
      logoBase64: "sss"
      IS_EMAIL_DISABLED: "true"
      LOCATION_SERVICE: OPENSTREET
      ASYNC_OPERATIONS_TYPE: Database
      HOST: "http://localhost:3030"
      DOMAIN_MAP: "true"
      EXPIRES_IN: "7200"
      DB_PORT: "5433"
      DB_NAME: "carbondev"
      NODE_ENV: 'dev'
      FILE_SERVICE: local
      DISABLE_LOW_PRIORITY_EMAIL: "true"
      SYSTEM_TYPE: CARBON_TRANSPARENCY_SYSTEM
      SYSTEM_SYNC: true
      SYNC_ENABLE: true
      BACKEND_HOST: http://localhost:9000
      SYSTEM_NAME: National NDC Transparency System
    volumes:
      - filestore:/app/backend/services/public
      - ./users.csv:/app/backend/services/users.csv
      - ./organisations.csv:/app/backend/services/organisations.csv
  stats:
    build:
      context: .
      dockerfile: ./backend/services/Dockerfile
    ports:
      - "9100:3100"
    depends_on:
      - dbmrv
      - national
    environment:
      DB_HOST: dbmrv
      DB_USER: root
      DB_PASSWORD: "<ANY PASSWORD>"
      RUN_PORT: 3100
      RUN_MODULE: analytics-api
      DOMAIN_MAP: "true"
      DB_PORT: "5433"
      DB_NAME: "carbondev"
      NODE_ENV: 'dev'
      FILE_SERVICE: local
  async-operations-handler:
    build:
      context: .
      dockerfile: ./backend/services/Dockerfile
    depends_on:
      - dbmrv
      - national
    environment:
      DB_HOST: dbmrv
      DB_USER: root
      DB_PASSWORD: "<ANY PASSWORD>"
      # ,data-importer
      RUN_MODULE: async-operations-handler,data-importer
      LOCATION_SERVICE: https://mrv-common-dev.s3.amazonaws.com/flag.png
      CERTIFIER_IMAGE : "https://mrv-common-dev.s3.amazonaws.com/flag.png"
      SMTP_ENDPOINT: email-smtp.us-east-1.amazonaws.com
      SMTP_PASSWORD: ""
      SMTP_USERNAME: AKIAUMXKTXDJPDYDJ76J
      IS_EMAIL_DISABLED: "true"
      ASYNC_OPERATIONS_TYPE: Database
      ITMO_API_KEY: ""
      ITMO_EMAIL: ""                      
      ITMO_PASSWORD: ""
      DB_PORT: "5433"
      DB_NAME: "carbondev"
      REGISTRY_SYNC_ENABLE: true
      NODE_ENV: 'dev'
      SYNC_ENDPOINT: 'http://192.168.1.43:3000'      
      SYNC_API_TOKEN: ''
      FILE_SERVICE: local
      DISABLE_LOW_PRIORITY_EMAIL: "true"
      SYSTEM_TYPE: CARBON_TRANSPARENCY_SYSTEM
      SYNC_ENABLE: true
      BACKEND_HOST: http://localhost:9000
